<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asar Khan | Senior IT Infrastructure & Cybersecurity Expert</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: #0a0e27;
            color: #b8c1ec;
            font-family: 'Poppins', sans-serif;
        }
        .hero-section {
            padding: 150px 0 100px;
            min-height: 100vh;
        }
        .profile-img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 20px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
        }
        .profile-img.fallback {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 5rem;
        }
        h1 { color: white; font-size: 3.5rem; }
        h2 { color: #00d4ff; }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-7">
                    <h1>Asar Khan</h1>
                    <h2>Senior IT Infrastructure & Cybersecurity Expert</h2>
                    <p>With over 13 years of experience...</p>
                </div>
                <div class="col-lg-5">
                    <!-- TRY DIFFERENT PATHS ONE BY ONE -->
                    
                    <!-- OPTION 1: Direct GitHub raw URL -->
                    <img src="https://raw.githubusercontent.com/asar23314/portfolio/main/unnamed%20(3).jpg" 
                         alt="Asar Khan" 
                         class="profile-img"
                         onerror="this.onerror=null; this.src='unnamed (3).jpg';">
                    
                    <!-- OPTION 2: If above fails, try local file -->
                    <!-- <img src="unnamed (3).jpg" alt="Asar Khan" class="profile-img"> -->
                    
                    <!-- OPTION 3: Renamed file (rename it to profile.jpg) -->
                    <!-- <img src="profile.jpg" alt="Asar Khan" class="profile-img"> -->
                </div>
            </div>
        </div>
    </section>

    <script>
        // Debug image loading
        document.addEventListener('DOMContentLoaded', function() {
            const img = document.querySelector('.profile-img');
            console.log('Image source:', img.src);
            
            // Try to load the image
            const testImg = new Image();
            testImg.onload = function() {
                console.log('✅ Image exists at:', img.src);
            };
            testImg.onerror = function() {
                console.log('❌ Image NOT found at:', img.src);
                console.log('Trying alternative paths...');
                
                // Try alternative paths
                const alternatives = [
                    'unnamed (3).jpg',
                    './unnamed (3).jpg',
                    'profile.jpg',
                    './profile.jpg',
                    'https://via.placeholder.com/400x400/00d4ff/ffffff?text=Asar+Khan'
                ];
                
                let currentTry = 0;
                const tryNext = () => {
                    if (currentTry < alternatives.length) {
                        console.log('Trying:', alternatives[currentTry]);
                        img.src = alternatives[currentTry];
                        currentTry++;
                        setTimeout(tryNext, 1000);
                    }
                };
                tryNext();
            };
            testImg.src = img.src;
        });
    </script>
</body>
</html>
